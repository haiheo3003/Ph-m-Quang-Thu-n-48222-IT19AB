    <h2> 11 Viết chương trình có sử dụng hàm</h2>

    <h2>Viết chương trình nhập mảng một chiều A với n phần tử</h2>

    <h2>(n>=9). Xuất mảng A ra màn hình</h2>

    <h2>Sắp xếp mảng theo thứ tự giảm dần,xuất ra lại màn hình</h2>
</body>
<script>
    var array = [5, 1, 22, 3, 5, 12, 2, 6, 4, 7, 8, 13, 17, 18]
    console.log(array)
    for (var i = 0; i < array.length; i++) {
        for (var j = i + 1; j < array.length; j++) {
            if (array[i] < array[j]) {
                var tg = array[i]
                array[i] = array[j]
                array[j] = tg
            }
        }
    }

    array.sort(function(a, b) {
        return b - a
    })
    console.log(array)
</script>
