<body>
    <h1>Bài tập 9</h1>
    <h2>Tính tổng phương trình : 1+ x+(x^2)/2+(x^3)/3+...+(x^n / n)</h2>
</body>
<script>
    var n = 10;
    var x = 10;
    var Tinhtong = function(n, x) {
        var S = 1 + x;

        for (var i = 1; i <= n; i++) {
            S += (Math.pow(x, i) / i)
        }
        return S;
    }

    console.log(Tinhtong(n, x))
</script>
